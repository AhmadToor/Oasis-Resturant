<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <meta name="description" content="Website of a Restaurant" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Login - El Golea Restaurant</title>
  <style>
    body {
      height: 100vh;
    }

    input {
      margin: 6px 0px;
    }

    form {
      text-align: Center;
      max-width: 22rem;
      margin: auto;
    }
    #no-text{
      display: none;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }
  </style>



</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  
  <main class="form-signin w-100 m-auto">
    <form method="get" action="login">

      <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
      
      <p class="text-danger" id="no-text">Incorrect username or password. Please try again!</p>

      <div class="form-floating">
        <input type="text" class="form-control" name='username' id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div><div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">El Golea Restaurant &copy; 2017â€“2024</p>
    </form>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get("username", "password");

if (name){
    text = document.getElementById('no-text')
    text.style.display = 'flex'
  }
  </script>
</html>
